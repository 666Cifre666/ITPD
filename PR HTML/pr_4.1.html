<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collase;
        }
        caption {
            font-size: 14pt;
        }
    </style>
</head>
<body>
    <table>
        <caption>Расстояние до городов</caption>
        <tbody>
            <tr>
                <th>№</th>
                <th>Город</th>
                <th>Расстояние (км)</th>
                <th>GMT</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Москва</td>
                <td>3000</td>
                <td>+3</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Лондон</td>
                <td>8000</td>
                <td>0</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Варшава</td>
                <td>4500</td>
                <td>+2</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
