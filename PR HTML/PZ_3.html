<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collase;
        }
        caption {
            font-size: 14pt;
        }
    </style>
</head>
<body>
    <table>
        <caption>Объекты и свойства</caption>
        <tr>
            <th rowspan="4">Имя первого класса объекта</th>
            <td rowspan="4">Имя третьего</td>
            <td colspan="2">Имя второго</td>
            <td colspan="2">Имя четвёртого</td>
            <td rowspan="5">Имя пятого</td>
            <td rowspan="2">имя</td>
        </tr>
        <tr>
            <td rowspan="2">имя 3</td>
            <td rowspan="1">имя 2</td>

        </tr>

    </table>
    
</body>
</html>
